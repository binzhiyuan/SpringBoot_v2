<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <style type="text/css"></style>

</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-edit" th:object="${CmsHtmlModule}">
                            <input id="id" name="id" type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">页面链接编码：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="cmsHtmlLinkCode" name="cmsHtmlLinkCode"
                                           th:value="*{cmsHtmlLinkCode}"/>
                                </div>


                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">编码：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="code" name="code" th:value="*{code}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">父编码：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="parentCode" name="parentCode"
                                           th:value="*{parentCode}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">图片显示：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="cmsFileCode" name="cmsFileCode"
                                           th:value="*{cmsFileCode}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">标题显示内容：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="title" name="title"
                                           th:value="*{title}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">标题显示内容中文：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="titleZh" name="titleZh"
                                           th:value="*{titleZh}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">标题显示内容英文：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="titleEn" name="titleEn"
                                           th:value="*{titleEn}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述显示内容：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="descri" name="descri"
                                           th:value="*{descri}"/>
                                </div>


                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述显示内容中文：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="descriZh" name="descriZh"
                                           th:value="*{descriZh}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述显示内容英文：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="descriEn" name="descriEn"
                                           th:value="*{descriEn}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">更多显示内容：</label>
                                <div class="col-sm-8">
                                    <!--
                                        <input class="form-control" type="text" id="more" name="more" th:value="*{more}"/>
                                    -->
                                    <script id="more" name="more" type="text/plain" th:utext="*{more}">这里写你的初始化内容
                                    </script>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">更多显示内容中文：</label>
                                <div class="col-sm-8">
                                    <!--<input class="form-control" type="text" id="moreZh" name="moreZh"
                                           th:value="*{moreZh}"/>-->
                                    <script id="moreZh" name="moreZh" type="text/plain" th:utext="*{moreZh}">
                                        这里写你的初始化内容
                                    </script>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">更多显示内容英文：</label>
                                <div class="col-sm-8">
                                    <!--<input class="form-control" type="text" id="moreEn" name="moreEn"
                                           th:value="*{moreEn}"/>-->
                                    <script id="moreEn" name="moreEn" type="text/plain" th:utext="*{moreEn}">
                                        这里写你的初始化内容
                                    </script>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">图片链接地址：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="imgHtmlUrl" name="imgHtmlUrl"
                                           th:value="*{imgHtmlUrl}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">图片链接打开方式：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="imgTarget" name="imgTarget"
                                           th:value="*{imgTarget}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">标题链接地址：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="titleHtmlUrl" name="titleHtmlUrl"
                                           th:value="*{titleHtmlUrl}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">标题链接打开方式：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="titleTarget" name="titleTarget"
                                           th:value="*{titleTarget}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述链接地址：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="descriHtmlUrl" name="descriHtmlUrl"
                                           th:value="*{descriHtmlUrl}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述链接打开方式：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="descriTarget" name="descriTarget"
                                           th:value="*{descriTarget}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">更多链接地址：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="moreHtmlUrl" name="moreHtmlUrl"
                                           th:value="*{moreHtmlUrl}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">更多链接打开方式：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="moreTarget" name="moreTarget"
                                           th:value="*{moreTarget}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">描述内容分割：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="descriSplitTxt" name="descriSplitTxt"
                                           th:value="*{descriSplitTxt}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">分割前缀：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="beforeSplitTxt" name="beforeSplitTxt"
                                           th:value="*{beforeSplitTxt}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">分割后缀：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="afterSplitTxt" name="afterSplitTxt"
                                           th:value="*{afterSplitTxt}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">顺序：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="orderNum" name="orderNum"
                                           th:value="*{orderNum}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">层级：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="levelNum" name="levelNum"
                                           th:value="*{levelNum}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list3.js}" type="text/javascript"></script>
<!--ueditor的配置文件-->
<script type="text/javascript" charset="utf-8" th:src="@{/static/admin//ueditor/ueditor.config2.js}"></script>
<!--ueditor核心文件-->
<script type="text/javascript" charset="utf-8" th:src="@{/static/admin//ueditor/ueditor.all.min.js}"></script>
<!--ueditor语言文件-->
<script type="text/javascript" charset="utf-8" th:src="@{/static/admin//ueditor/lang/zh-cn/zh-cn.js}"></script>

<script type="text/javascript">
    var uemore = UE.getEditor('more');
    var uemoreZh = UE.getEditor('moreZh');
    var uemoreEn = UE.getEditor('moreEn');
</script>
<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $(".MyDate").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            startDate: new Date(),
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN',
            initialDate: new Date(),
            minView: 1
        });

    })


    $("#form-edit").validate({
        submitHandler: function (form) {
            edit();
        }
    });

    function edit() {
        var dataFormJson = $("#form-edit").serialize();
        $.ajax({
            cache: true,
            type: "POST",
            url: rootPath + "/CmsMController/edit",
            data: dataFormJson,
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>

</body>


</html>
