<script type="text/javascript">

    $(function () {
        $(".MyDate").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            startDate: new Date(),
            autoclose: true,
            todayBtn: true,
            language: 'zh-CN',
            initialDate: new Date(),
            minView: 1
        });

    })


    $("#form-add").validate({
        rules: {
            name: {
                required: true,
                minlength: 2,
                maxlength: 20,
                remote: {
                    url: rootPath + "/CmsMController/checkNameUnique",
                    type: "post",
                    dataType: "json",
                    dataFilter: function (data, type) {
                        if (data == "0")
                            return true;
                        else
                            return false;
                    }
                }
            }
        },
        messages: {
            "name": {
                remote: "名称已经存在"
            }
        },
        submitHandler: function (form) {
            add();
        }
    });

    /**
     * 用户添加方法
     */
    function add() {
        var dataFormJson = $("#form-add").serialize();
        $.ajax({
            cache: true,
            type: "POST",
            url: rootPath + "/CmsMController/add",
            data: dataFormJson,
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }


</script>
