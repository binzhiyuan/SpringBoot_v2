<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#bf3030">

    <title>about</title>
    <meta name="keywords" content="skyjade artificial grass,artificial turf, green grass">
    <meta name="description"
          content="skyjade grass is a company engaged in artificial grass manufacturing and selling.">

    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/jquery.carousel.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/jquery.fancybox.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/jquery.imagezoom.css}">

    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/style.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/style_v2.css}">
</head>
<body>

<!-- header 通用-->
<div th:insert="cms/common/html/header :: header(${nav})"></div>
<!-- 结束header通用 -->

<div th:insert="cms/common/html/banner_nav1 :: banner_nav1(${homeMap['banner_nav']})"></div>


<div class="about">
    <div class="container">
        <div class="summary">

<!--            <p>-->
<!--                <iframe width="560" height="315" src="https://www.youtube.com/embed/V_fuccaoov8" frameborder="0"-->
<!--                        allowfullscreen=""></iframe>-->
<!--            </p>-->
        </div>
    </div>

    <div class="certificate-wrap">
        <div class="mask"></div>
        <div class="certificate-bg">
            <img th:src="${homeMap['about_certificate'].cmsFileCode}"/>
        </div>
        <div class="container certificate-con">
            <div class="row">
                <h2 th:text="${homeMap['about_certificate'].title}">CERTIFICATE</h2>
                <div class="owl-carousel owl-theme" id="owl-carousel-client">
                    <div class="item" th:each="certificate : ${about_certificate}">
                        <div class="item-box">
                            <a class="img-box" href="javascript:;">
                                <img class="img-responsive lazyOwl"
                                     th:data-src="${certificate.more}"
                                     alt="s1">
                            </a>
                            <a class="mask"
                               th:href="${certificate.cmsFileCode}"
                               rel="fancybox-product" title="SGS  证书">
                                <div class="txt">
                                    <h3>SGS 证书</h3>
                                </div>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="container team">
        <div class="row">
            <h2 th:text="${homeMap['about_team'].title}">OUR TEAM</h2>
            <div class="owl-carousel owl-theme" id="owl-carousel-client1">
                <div class="item"  th:each="team : ${about_team}">
                    <div class="item-box">
                        <a class="img-box" href="javascript:;">
                            <img class="img-responsive lazyOwl"
                                 th:data-src="${team.cmsFileCode}"
                                 alt="Our Team t">
                        </a>
                        <div class="txt">
                            <h4 th:text="${team.title}">Our Team</h4>
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container workshop">
        <h2><span  th:text="${homeMap['about_workshop'].title}">OUR WORKSHOP</span></h2>
        <ul class="row">
            <li class="col-md-3 col-sm-6 col-xs-12" th:each="workshop : ${about_workshop}">
                <div class="mask-wrap">
                    <a href="javascipt:;" class="img-box">
                        <img class="lazy"
                             th:data-src="${workshop.cmsFileCode}"
                             alt="workshop1">
                    </a>
                    <div class="mask">
                        <div class="border">
                            <div class="left"></div>
                            <div class="top"></div>
                            <h3 th:text="${workshop.title}">workshop1</h3>
                        </div>
                    </div>
                    <span class="add-btn">+</span>
                </div>
            </li>

        </ul>
    </div>
</div>

<div th:insert="cms/common/html/sliderbar :: sliderbar(${sliderbar})"></div>

<div th:insert="cms/common/html/footer :: footer(${footer},${footer_1},${footer_2},${footer_4})"></div>
<div th:insert="cms/common/html/section :: section(${homeMap['section']},${section})"></div>


<div class="loadjs">
    <script th:src="@{static/cms/httplocalhost/js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.carousel.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.fancybox.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.lazyload.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.imagezoom.min.js}"></script>

    <script th:src="@{static/cms/httplocalhost/js/bootstrap.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.countto.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/main.js}"></script>
</div>

<div class="hidden">
    <script type="text/javascript">
        var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cspan id='cnzz_stat_icon_1262931944-'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s13.cnzz.com/z_stat.php%3Fid%3D1262931944%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));
    </script>
</div>


</body>


<meta http-equiv="content-type" content="text/html;charset=utf-8">
</html>
