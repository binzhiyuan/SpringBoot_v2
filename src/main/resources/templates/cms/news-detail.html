<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<meta http-equiv="content-type" content="text/html;charset=utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#bf3030">
    <title th:text="${news_item.title}">SKYJADE will attend 125th Canton Fair</title>
    <meta name="keywords" content="125th Canton Fair">
    <meta name="description" content="125th Canton Fair artificial grass garden products ">

    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/jquery.carousel.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/jquery.fancybox.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/jquery.imagezoom.css}">

    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/style.css}">
    <link rel="stylesheet" th:href="@{static/cms/httplocalhost/css/style_v2.css}">
</head>
<body>

<!-- header 通用-->
<div th:insert="cms/common/html/header :: header(${nav})"></div>
<!-- 结束header通用 -->
<div th:insert="cms/common/html/banner_nav1 :: banner_nav1(${homeMap['banner_nav']})"></div>


<div class="news-details">
    <div class="container">
        <div class="news-content">
            <h1 th:text="${news_item.title}">125th Canton Fair！</h1>
            <span class="date month" th:text="${#strings.arraySplit(news_item.descri,'|')[0]}">04.01</span>
            <span class="date year" th:text="${#strings.arraySplit(news_item.descri,'|')[1]}">2019</span>
            <div th:utext="${news_detail.descri}"></div>
        </div>
    </div>
</div>

<div th:insert="cms/common/html/sliderbar :: sliderbar(${sliderbar})"></div>
<div th:insert="cms/common/html/footer :: footer(${footer},${footer_1},${footer_2},${footer_4})"></div>
<div th:insert="cms/common/html/section :: section(${homeMap['section']},${section})"></div>

<div class="loadjs">
    <script th:src="@{static/cms/httplocalhost/js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.carousel.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.fancybox.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.lazyload.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.imagezoom.min.js}"></script>

    <script th:src="@{static/cms/httplocalhost/js/bootstrap.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/jquery.countto.min.js}"></script>
    <script th:src="@{static/cms/httplocalhost/js/main.js}"></script>
</div>

<div class="hidden">
    <script type="text/javascript">
        var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cspan id='cnzz_stat_icon_1262931944-'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s13.cnzz.com/z_stat.php%3Fid%3D1262931944%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));
    </script>
</div>


</body>


<meta http-equiv="content-type" content="text/html;charset=utf-8">
</html>
