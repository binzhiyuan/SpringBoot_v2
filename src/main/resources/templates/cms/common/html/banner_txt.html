<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="bannerTxt(nav_txt)">

    <div class="banner-txt">
        <div class="container">
            <p th:text="${nav_txt.title}"></p>

            <ul class="row box-timer">

                <li class="col-xs-6 col-md-3" th:each="item : ${#strings.listSplit(nav_txt.descri,',')}">
                    <p class="num">
                    <span class="timer" data-from="0" th:data-to="${#strings.listSplit(item,'|')[0]}" data-speed="1000"
                          data-refresh-interval="50" th:text="${#strings.listSplit(item,'|')[0]}"></span>
                    </p>
                    <span class="txt"  th:text="${#strings.listSplit(item,'|')[1]}"></span>
                </li>

            </ul>
        </div>
    </div>
</div>
